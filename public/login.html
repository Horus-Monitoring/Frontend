<div class="esconder"></div>
    <header>
        <div class="section_logo">
            <img src="assets/icon/logo.png" alt="Logo de avião">

    <body id="body">
        <div class="container">
            <div class="centro">
                <div class="boxLogin">
                    <h2>Login</h2>
                    <p class="login">Email</p>
                    <input id="emailInput" type="email"> <br> <br>
                    <img src="assets/imgs/login/user.png" alt="" class="user">
                    <p class="loginS">Senha</p>
                    <input id="senhaInput" type="password"> <br> <br> <br>
                    <img src="assets/imgs/login/lock.png" alt="" class="lock">
                    <h4 class="esqueceu">Esqueceu a senha</h4> <br>
                    <button onclick="entrar()">Login</button> <br> <br>
                    <div class="ou">
                        <div class="barraE"></div>
                        <h5>OU</h5>
                        <div class="barraD"></div>
                    </div>

                </div>
            </div>
            </div>
    </body>
</html>

<script>
function entrar() {
    var email = emailInput.value
    var senha = senhaInput.value

    fetch("/autenticar", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },body: JSON.stringify({
            emailServer: email,
            senhaServer: senha
        })
    })
        .then(function(resposta) {
            console.log("resposta: " + resposta);

            if (resposta.ok) {
                return resposta.json();
            } else {
                alert("Houve um erro ao tentar realizar o login! \n Verifique suas credenciais")
                throw "Houve um erro ao tentar realizar o Login!";
            }
        })
        .then(function(dados) {

            sessionStorage.ID_USUARIO = dados[0].idUsuario;
            sessionStorage.NOME_USUARIO = dados[0].nome;
            sessionStorage.EMAIL_USUARIO = dados[0].email;

            alert("Login realizado com sucesso")

            setTimeout(() => {
                window.location = "???.html";
            }, 1000);
            
        })
        .catch(function(resposta) {
            console.log("Erro: " + resposta)
        })

    return false

}
</script>
